        <h1>Notre vision et nos valeurs</h1>
        
        <h2>Notre Vision</h2>
        <p>
        La vision de Volt est d’instituer la politique comme responsabilité des citoyens.
        </p><p>
        Plus nous déléguons notre responsabilité en votant pour les représentants d’un monde politique qui existe pour ses propres fins et sert des intérêts particuliers au lieu de ceux de tous les citoyens, moins nous pourrons trouver les réponses aux enjeux du présent.
        </p><p>
        Nous sommes des volontaires et non des politiciens professionnels.
        </p><p>
        <b>En tant que citoyens</b>, nous travaillons dans des communautés citoyennes locales et des associations partout en Europe. Nous essayons d'écouter, de collecter et échanger des idées, d'apprendre les uns des autres et de développer collectivement les propositions qui constituent notre programme politique.
        </p><p>
        <b>En tant que membres</b>, nous facilitons le dialogue entre les communautés citoyennes et l'administration. Nous prenons des positions et partageons nos propositions pour qu’elles puissent être mises en oeuvre par n'importe qui. Nous présentons des listes de citoyens pour les élections en essayant de trouver les meilleurs candidats pour représenter et aider à gouverner une communauté.
        </p><p>
        <b>En tant qu'élus</b>, nous travaillons à la mise en oeuvre de nos agendas citoyens. Nous souhaitons continuer à écouter et échanger avec les citoyens u lieu de prendre des décisions uniquement guidées par nos positions données. Nous nous tenons à nos valeurs et nos standards de transparence et nous essayons de donner l’exemple en re-définissant l'état de la politique afin d'offrir un futur vivable pour tous et toutes y compris les générations à venir.
        </p>
        <br/>
        <hr>
        <h2>Nos valeurs</h2>
        <p>Nous avons défini les valeurs suivantes comme les principes communs pour notre travail et pour créer des programmes politiques dans toutes les pays Européennes :</p>
        
        <h3>Dignité Humaine</h3>
        <p>
        Nous croyons en l’inaltérable dignité de l’être humain. Ce respect et 
        cette valorisation de chaque être humain est au coeur de notre conception 
        politique. Nous croyons qu’aucun être humain n’est le même qu’un autre et 
        que cette diversité enrichit notre société.
        </p>
 
        <h3>Égalité</h3>
        <p>
        Nous croyons en le droit de chacun d’être capable de décider de son 
        propre destin, quelles que soient leur origine ou leurs valeurs. Nous 
        croyons que chaque être humain doit être en mesure de débloquer totalement 
        leur potentiel selon leur propre définition, qui qu’ils soient. Nous 
        croyons que chacun doit être capable de participer activement à la société.
        </p>
 
        <h3>Justice</h3>
        <p>
        Par défaut, tout le monde est égal devant la loi, et les lois ne doivent 
        pas viser des individus. Nous combattons toute forme de discrimination 
        car nous pensons que chaque être humain doit être capable de dévoiler 
        l’intégralité de son potentiel, peu importe qui il est. De plus, les 
        citoyens doivent pouvoir croire en la fiabilité et en la justice de leur 
        État.<br/><br/><br/><br/>
        </p>

        <h3>Liberté</h3>
        <p>
        Nous croyons que l’individu doit être libre de vivre sa liberté et 
        d’exprimer sa personnalité, tant qu’elle n’empiète pas sur les droits 
        d’un autre. La personne n’est pas seulement un citoyen, mais aussi un 
        individu privé, qui doit être en mesure de vivre leur potentiel en dehors 
        de la dimension politique. De plus, l’Etat doit toujours préférer 
        informer les citoyens et leur permettre plutôt que les forcer.
        </p>

        <h3>Solidarité</h3>
        <p>
        Nous sommes l'Europe et l'Europe c’est nous. Si nous comprenons que 
        notre futur individuel est intrinsèquement lié à la destinée de tous les 
        autres européens, nous pouvons pleinement comprendre que la solidarité 
        est au fondement de notre société européenne. Nous croyons que la 
        solidarité devrait guider nos actes individuels et collectifs, et par 
        la même, nos politiques. Aucun citoyen, aucune région, aucun pays ne 
        doivent être laissés de côté.
        </p>

        <h3>Soutenabilité</h3>
        <p>
        Notre objectif est de progresser vers un meilleur futur, ce qui explique 
        pourquoi nous pensons que la soutenabilité est un élément-clé. Nos économies, 
        notre comportement individuel, et l’administration de nos Etats doivent 
        être construits durablement, en termes de nature, de finance, ou de 
        n’importe quelles autres ressources communes.
        </p>
